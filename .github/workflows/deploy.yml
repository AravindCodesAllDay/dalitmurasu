name: Deploy Dalitmurasu

on:
  push:
    branches: [ "main" ] # change if your branch is master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node (v22)
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # --- FRONTEND ---
      - name: Install dependencies & build frontend
        run: |
          cd client
          npm install
          npm run build
        env:
          VITE_API: ${{ secrets.VITE_API }}

      - name: Deploy frontend via rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude='.env'
          path: client/dist/
          remote_path: /var/www/html/dalitmurasu/client/dist
          remote_host: dalitmurasu.com
          remote_user: deploy
          remote_key: ${{ secrets.DEPLOY_KEY }}

      # --- BACKEND ---
      - name: Deploy backend via rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude='.env' --exclude='uploads/'
          path: server/
          remote_path: /var/www/html/dalitmurasu/server
          remote_host: dalitmurasu.com
          remote_user: deploy
          remote_key: ${{ secrets.DEPLOY_KEY }}

      - name: Install backend dependencies & restart
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: dalitmurasu.com
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/www/html/dalitmurasu/server
            npm ci --omit=dev
            pm2 restart server_api


