name: Deploy Dalitmurasu

on:
  push:
    branches: ["main"] # adjust if you deploy from another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node (v22) with caching
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      # --- FRONTEND ---
      - name: Install dependencies & build frontend
        run: |
          cd client
          npm ci --prefer-offline --no-audit
          npm run build
        env:
          VITE_API: ${{ secrets.VITE_API }}
          VITE_RAZORPAY_KEY: ${{ secrets.VITE_RAZORPAY_KEY }}

      - name: Deploy frontend via rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude='.env'
          path: client/dist/
          remote_path: /var/www/html/dalitmurasu/client/dist
          remote_host: dalitmurasu.com
          remote_user: deploy
          remote_key: ${{ secrets.DEPLOY_KEY }}

      # --- BACKEND ---
      - name: Deploy backend via rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude='.env' --exclude='uploads/'
          path: server/
          remote_path: /var/www/html/dalitmurasu/server
          remote_host: dalitmurasu.com
          remote_user: deploy
          remote_key: ${{ secrets.DEPLOY_KEY }}

      - name: Install backend dependencies & restart
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: dalitmurasu.com
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/www/html/dalitmurasu/server
            npm ci --omit=dev --prefer-offline --no-audit
            pm2 restart server_api
